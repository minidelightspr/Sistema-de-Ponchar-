<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ponche QR - Mini Delights</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ZXing (compatible con iPad / Safari) -->

<!-- Supabase v2 -->

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #f4f6f8;
  padding: 20px;
}
video {
  width: 100%;
  max-width: 320px;
  margin: auto;
  border-radius: 10px;
}
button {
  padding: 14px 22px;
  font-size: 16px;
  background: #0d6efd;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

  margin-top: 15px;
  font-weight: bold;
}
</style>
</head>

<body>

<h2>üì∏ Ponche con C√≥digo QR</h2>
<p>Presiona el bot√≥n y escanea tu QR</p>

<button onclick="iniciar()">Abrir C√°mara</button>

<br><br>

<video id="video" autoplay muted playsinline></video>
<div id="msg"></div>

<script>
/* ===============================
   SUPABASE
================================ */
const { createClient } = supabase;

const supabaseClient = createClient(
  "https://chwrkastzilaixqmjsbu.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNod3JrYXN0emlsYWl4cW1qc2J1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0MzcwOTYsImV4cCI6MjA4MzAxMzA5Nn0.QRimlOzaID5Ldr1CojiZYtqMzAKp2vm93QtzPxLEZ4I"
);

/* ===============================
   QR READER
================================ */
const codeReader = new ZXing.BrowserQRCodeReader();

/* ===============================
   INICIAR C√ÅMARA
================================ */
async function iniciar() {
  document.getElementById("msg").innerText = "Abriendo c√°mara...";

  try {
    await codeReader.decodeFromConstraints(
      {
        video: { facingMode: "environment" }
      },
      "video",
      async (result, err) => {
        if (result) {
          codeReader.reset();
          procesarQR(result.text);
        }
      }
    );
  } catch (error) {
    console.error(error);
    document.getElementById("msg").innerText =
      "‚ùå No se pudo abrir la c√°mara. Revisa los permisos.";
  }
}

/* ===============================
   PROCESAR QR
================================ */
async function procesarQR(qr) {
  document.getElementById("msg").innerText = "Procesando...";

  const { data: emp, error } = await supabaseClient
    .from("employees")
    .select("id, name")
    .eq("qr_code", qr)
    .maybeSingle();

  if (error || !emp) {
    document.getElementById("msg").innerText = "‚ùå QR inv√°lido";
    setTimeout(iniciar, 2000);
    return;
  }

  const hoy = new Date().toISOString().slice(0, 10);

  const { data: punches } = await supabaseClient
    .from("punches")
    .select("id")
    .eq("employee_id", emp.id)
    .eq("punch_date", hoy);

  const tipo = (!punches || punches.length === 0) ? "entrada" : "salida";

  await supabaseClient.from("punches").insert({
    employee_id: emp.id,
    punch_type: tipo
  });

  document.getElementById("msg").innerText =
    `‚úÖ ${emp.name} - ${tipo.toUpperCase()} registrada`;

  setTimeout(iniciar, 2000);
}
</script>

</body>
</html>
